<!DOCTYPE html>

<html>

	<head>

		<title>
            
            Wishlist
        
        </title>

		<link rel ="stylesheet" type="text/css" href="./Wishlist CSS.css">

		<script src="https://kit.fontawesome.com/9088cc6401.js" crossorigin="anonymous"></script>
		
		
	</head>

    <body>

        <div class="container">

            <h1>
                
                Wishlist
                
            </h1>

            <div class="cart">

                <div class="products">

                    <div class="product">

                        <img src="./images/atta.jpg">

                        <div class="product-info">

                            <h3 class="product-name">
                                
                                Chakki Fresh Atta
                            
                            </h3>

                            <h4 class="product-price">
                                
                                Rs. 350
                            
                            </h4>

                            <h4 class="product-offer">
                                
                                50%
                            
                            </h4>

                            <p class="product-quantity">
                                
                                Qnt: 
                                
                                <input value="1" name="">
                            
                            </p>

                            <p class="product-remove">

                                <i class="fas fa-trash-alt"></i>

                                <span class="remove">
                                    
                                    Remove
                                
                                </span>

                            </p>

                        </div>

                    </div>

                    <div class="product">

                        <img src="./images/maggi.jpg">

                        <div class="product-info">

                            <h3 class="product-name">
                                
                                Maggie
                            
                            </h3>

                            <h4 class="product-price">
                                
                                Rs. 10
                            
                            </h4>

                            <h4 class="product-offer">
                                
                                20%
                            
                            </h4>

                            <p class="product-quantity">
                                
                                Qnt: 
                                
                                <input value="1" name="">
                            
                            </p>
                            <p class="product-remove">

                                <i class="fas fa-trash-alt"></i>

                                <span class="remove">
                                    
                                    Remove
                                
                                </span>

                            </p>

                        </div>

                    </div>

                </div>

                <div class="cart-total">

                    <p>

                        <span>
                            
                            Total Price
                        
                        </span>

                        <span>
                            
                            Rs. 183
                        
                        </span>

                    </p>
                    <p>

                        <span>
                            
                            No. of Items
                        
                        </span>

                        <span>
                            
                            2
                        
                        </span>

                    </p>

                    <p>

                        <span>
                            
                            You Save
                        
                        </span>

                        <span>
                            
                            Rs. 177
                        
                        </span>

                    </p>

                    <a href="./checkout.html">
                        
                        Buy Now
                    
                    </a>

                </div>

            </div>

        </div>

    </body>

</html>
